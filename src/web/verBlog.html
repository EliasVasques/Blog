<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style></style>

    <title>Ver log</title>
</head>
<body>

    <div class="container"></div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
 

        const voltarHome = () => window.location = 'http://localhost:3000';
        const irParaEditar = () => window.location = window.location.toString().replace('verBlog', 'editarBlog')

        // faz request a partir da url recebida
        const carregarInfoBlog = () => { 
            const urlPegarBlog = window.location.toString().replace('/verBlog', '');

            axios.get(urlPegarBlog)
                .then(( resposta ) => {
                    const blog = resposta.data;
                    document.querySelector('.container').innerHTML = `
                    <h1>${blog.titulo}</h1>
                    <p>${blog.dataCriacao}</p>

                    <button type="button" onclick="voltarHome()" class="btn btn-secondary">Ver Blogs</button>
                    <button type="button" onclick="irParaEditar()" class="btn btn-info">Editar</button>

                    <hr/>

                    <div>${blog.markdown}</div>
                    `
                })
                .catch( (erro) => voltarHome() )
        }
        
        carregarInfoBlog()
       
    </script>
</body>
</html>
