<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <style>
        body {
            width: 80%;
            margin: auto;
        }
        #novo-artigo {
            margin-bottom: 20px;
        }
        .blogs .card {
            margin-bottom: 20px;
        }
    </style>

    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    <button type="button" class="btn btn-success" id="novo-artigo">Novo artigo</button>

    <div class="blogs"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        
        const blogsDiv = document.querySelector('.blogs');
        axios.get('http://localhost:3000/blogs')
            .then( (result) => {
                const blogs = result.data;
                console.log(blogs)
                for(let i=0; i<blogs.length; i++) {
                    blogsDiv.innerHTML += `
                    <div class="card" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">${blogs[i].titulo}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${blogs[i].dataCriacao}</h6>
                            <p class="card-text">${blogs[i].descricao}</p>
                            <a href="#" class="btn btn-primary">Ler mais</a>
                            <a href="#" class="btn btn-info">Editar</a>
                            <a href="#" class="btn btn-danger">Deletar</a>
                        </div>
                    </div>`
                }
                
            })

    </script>

</body>
</html>
